        <textarea rows="10" cols="45">Ghost – шедевр элегантной простоты
                Rolls-Royce Ghost («Гост», в переводе с английского – «Призрак») – изысканный элегантный автомобиль, отличительными чертами которого являются легендарное высочайшее качество и надёжность, невероятная динамика и плавность хода, максимальный комфорт и безопасность водителя и пассажиров.
                Настоящая красота заключается в простоте и безупречности форм, и именно в этой концепции создавался дизайн модели Rolls-Royce Ghost.
                «Сложнее всего в дизайне следовать принципу простоты» – сказал главный конструктор Rolls-Royce Ян Кэмерон.
                Новый Ghost Series II стал воплощением истинно британской классики, совместив в себе несовместимые, на первый взгляд, понятия: элегантность и простоту, внушительные размеры и лёгкость, роскошь и эргономичность, аристократизм и потрясающую динамику.
